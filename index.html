<!doctype html>
    <html lang="en">
    <head>
        <title>Password Generate</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script>

           

            function checkempty() {

                if ( (document.getElementById('ch1').checked==false) && (document.getElementById('ch2').checked==false) &&  (document.getElementById('ch3').checked==false) &&  (document.getElementById('ch4').checked==false) ) {
                        alert('select at least one option') ;  
    
                } else {   
            
                    mifuncion(); 

                    function mifuncion() {
                        
                    

                        
            
                    var str = '';
                    var password = '';
                    var lenghtpassword =document.getElementById('lenghtpw').value;
                
            
                    // checkbox special character
                    if (document.getElementById('ch1').checked) {
                        str=str+'\'\\!"#$%&()*+,-./:;<=>?@[]^_`{|}~';
                        
                    }

                    // checkbox numerics character
                    if (document.getElementById('ch2').checked) {
                        str=str+'0123456789';
                        
                    }

                    // checkbox lowercase character
                    if (document.getElementById('ch3').checked) {
                        str=str+'abcdefghijklmnopqrstuvwxyz';
                        
                    }

            
                    // checkbox Uppercase character
                    if (document.getElementById('ch4').checked) {
                        str=str+'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                        
                    }
                    
                    // alert(str);
                
                        
                    for (var i=0; i<lenghtpassword; i++) {
                        password = password + str.charAt(Math.floor (  Math.random()*str.length )  );
                        document.getElementById('passwordta').value=password;
                    }

                    // hacer la funcion de validar aqui







        
                    
                    } // end mifuncion
                } //else checkempty

            }//checkempty

                
        </script>







    </head>
        <body>

            <nav class="navbar navbar-expand-lg border border-right-0 border-top-0 border-left-0"   > 


            </nav>


            <!-- main container -->
            <div class="container border col-sm-9 mt-5">
                <h1>Password Generator</h1>
                <hr>

                <div class="row  shadow">
                    <!-- first block -->
                    <section class="container border col-md-3 float block mb-5 ">
                        <H2>Criteria</H2>


                        <form>                            
                            
                            <div class="form-group">
                                
                                <!-- <input type="range" name="lenghtc" id="range1" min="8" max="128"> -->
                                <input type="range" id="lenghtpw" name="lenghtc" min="8" max="128" value="8" oninput="this.form.textlenghtc.value=this.value" />
                                <br>
                                
                                <input type="number" id="lenghtnumber" name="textlenghtc" min="8" max="128" value="8" oninput="this.form.lenghtc.value=this.value" />
                                <label for="lenghtnumber">Lenght</label>
                            </div>

                            <div class="form-group">
                                
                                <input type="checkbox" name="specialc" id="ch1">
                                <label for="ch1">Special Character</label>
                            </div>

                            <div class="form-group">
                                
                                <input type="checkbox" name="numericsc" id="ch2">
                                <label for="ch2">Numerics Characters</label>
                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="lowercasec" id="ch3">
                                <label for="ch3">Lowercase Character</label>

                            </div>

                            <div class="form-group">
                                <input type="checkbox" name="uppercasec" id="ch4">
                                <label for="ch4">Uppercase Character</label>

                            </div>


                        </form>

                    </section>


                    <!-- second block -->
                    <section class="container border col-md-6 float mb-5">
                        <h2>New Password</h2>


                        <textarea class="col-md-12 h-50 mt-3 text-center align-middle"  id="passwordta" placeholder="Your Secure Password" readonly   aria-label="Generated Password"></textarea>


                        <button type="button"  name="btn-generate" id="generate" class="btn btn-danger rounded-bottom mt-4 " onclick="checkempty()">Generate Password</button>
                        <button type="button" name="btn-copy" id="copy" class="btn btn-secondary mt-4 ">Copy to Clipboard</button>


               
                    </section>



                </div>           
                
                
            </div>
            <!-- end main container -->
